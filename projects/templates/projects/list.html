<body>
    <main>
        <div>

            <h1>My Projects</h1>
            <p>
                <a href={% url "create_project" %}>Create project</a>
            </p>
            <p>You are not assigned to any projects</p>

            <table>
                <tr>

                        <th>Name</th>
                        <th>Number of tasks</th>
                </tr>
                        {% for project in list_projects %}
                <tr>
                        <td>{{ project.name }}</td>
                        <td>{{ project.tasks.all|length }}</td>
                </tr>
                        {% endfor %}
            </table>
        </div>
    </main>
</body>
