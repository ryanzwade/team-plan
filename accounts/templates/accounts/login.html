{% extends 'base.html' %}

{% block title %}
    Tracker Login
{% endblock title %}
{% block content %}
    <main>
        {% load static %}
        <img src="{% static '/images/teamplan.logo.png' %}" alt="My image" class="center">
        <div class="login-form">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Login</button>
            </form>
        </div>
    </main>
{% endblock content %}
